<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Page</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Brand logo -->
      <img src="./img/Habitual Branding.png" alt="logo" class="brand-img" />
      <!-- Background toggle -->
      <div class="background-toggle" title="Change Background">
        <div class="background-1" onclick="changeBackground('1')"></div>
        <div class="background-2" onclick="changeBackground('2')"></div>
        <div class="background-3" onclick="changeBackground('3')"></div>
      </div>
      <!-- Title and text -->
      <div class="text-container">
        <h1 class="title">Find the stuff youâ€™ll love.</h1>
        <p class="text">
          Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque.
          Aliquet et purus nibh bibendum integer etiam in enim nisi.
        </p>
        <div class="app-store-btn">
          <a href="#" target="_blank"
            ><img src="./img/App Store Badge US Black.png" alt="App store"
          /></a>
        </div>
        <div class="google-play-btn">
          <a href="#" target="_blank"
            ><img src="./img/Google Play Badge US.png" alt="google store"
          /></a>
        </div>
      </div>
      <!-- Main image -->
      <div class="main-image-container">
        <img src="./img/iPhone 15.png" alt="" />
      </div>
      <img src="./img/Profile.png" alt="profile" class="profile-image" />
      <img src="./img/Orders.png" alt="Orders" class="Orders-image" />
      <img src="./img/Home.png" alt="Home" class="Home-image" />
      <img src="./img/Cart.png" alt="Cart" class="Cart-image" />
      <img src="./img/Product.png" alt="Product" class="Product-image" />
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
